<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Cadstrar</title>
		
		<link rel="stylesheet" type="text/css" href="cadastrar_apa.css">
	</head>
	
	<body>
		<!-- Início -->
		<section id="cabecalho">
			<header>
				<nav id="menu">
					<a href="#">Entrar</a>
					<a href="#">Leaf Enterprise</a>
					<a href="#">Buscar Autônomo</a>
				</nav>
			</header>
		</section>
		<!-- Meio/Fim -->
		<main id="meio_fim">
			<div id="principal">
				<h2>
					Faça o seu cadastro aqui para que outras pessoas e empresas possam te conhecer, te encontrar e contratar!
				</h2>
				<form action="">
					<label for="name">Nome Completo</label>
					<input type="text" name="name">
					
					<label for="born">Data de Nascimento</label>
					<input type="text" name="born">
					
					<div id="cad_num">
						<label for="number">Telefone</label>
						<input type="text" name="number" placeholder="Ex.: (99) 99999-9999">
						
						<label for="Cel_WhatsApp">Celular/WhatsApp</label>
						<input type="text" name="Cel_WhatsApp" placeholder="Ex.: (99) 99999-9999">
					</div>
					
					<label for="index">Seu Estado e Cidade</label>
					<input type="text" name="index" placeholder="Ex.: Rio de Janeiro - RJ">
					
					<label for="profession1">Digite sua Profissão 1</label>
					<input type="text" name="profession1">
					
					<label for="profession2">Digite sua Profissão 2</label>
					<input type="text" name="profession2">
					
					<label for="profession3">Digite sua Profissão 3</label>
					<input type="text" name="profession3">
					
					<label for="description">Sobre Você</label>
					<textarea name="description" cols="30" rows="10" placeholder="Fale sobre você, sua(as) profissão(ões) e suas experiências profissionais."></textarea>
					
					<button>Cadastrar</button>
				</form>
			</div>
			
			<a id="voltar" href="autonomo.html">Voltar</a>
			
			<footer>
				Desenvolvido pela <a href="#">@Leaf Enterprise.</a>
			</footer>
		</main>
	</body>
</html>
